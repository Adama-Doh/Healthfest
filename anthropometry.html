                 <div class="row">
                    <!-- ============================================================== -->
                    <!-- validation form -->
                    <!-- ============================================================== -->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <form class="needs-validation" novalidate>
                                <!-- 1st Form -->
                                <div class="step step-1 active">
                                    <h5 class="card-header">Patient Details <span class="card-index">1 / 2</span></h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <!-- 1st Row Start -->
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label text-sm-right">Patient ID</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input type="text" required="" placeholder="e.g. SN-2021-89" class="form-control">
                                            </div>
                                        </div>
                                        <!-- 1st Row End -->

                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-primary next-btn">Next</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 1st Form -->

                                <!-- 2nd Form -->
                                <div class="step step-2">
                                    <h5 class="card-header">BMI<span class="card-index">2 / 2</span></h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <!-- BMI -->
                                        <div class="form-group row justify-content-center">
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="weight">Weight (kg)</label>
                                                <input type="number" name="weight" id="weight" class="form-control card">
                                            </div>
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="height">Height (cm)</label>
                                                <input type="number" name="height" id="height" class="form-control card">
                                            </div>
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="bmi">BMI (cm)</label>
                                                <input type="number" name="bmi" id="bmi" class="form-control card">
                                            </div>
                                        </div>


                                        <!-- Vitals -->
                                        <h5 class="card-header mb-4 pl-0">Vitals</h5>
                                        <div class="form-group row justify-content-center">
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="temperature">Temperature</label>
                                                <input type="number" name="temperature" id="temperature" class="form-control card">
                                            </div>
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="heatRate">Heat Rate</label>
                                                <input type="number" name="heatRate" id="heatRate" class="form-control card">
                                            </div>
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="bloodPressure">Blood Pressure</label>
                                                <input type="number" name="bloodPressure" id="bloodPressure" class="form-control card">
                                            </div>
                                            <div class="form-group col-12 col-sm-2 text-sm-center">
                                                <label for="repositoryRate">Respiratory Rate</label>
                                                <input type="number" name="repositoryRate id="repositoryRate class="form-control card">
                                            </div>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-secondary previous-btn">Go Back</button>
                                                <button type="submit" class="btn btn-space btn-primary submit-btn">Submit</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
