                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                <!-- ============================================================== -->

                <!-- ============================================================== -->
                
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <form class="needs-validation" novalidate>
                                <!-- 1st Form -->
                                <div class="step step-1 active">
                                    <h5 class="card-header">Patient Details <span class="card-index">1 / 4</span></h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <!-- 1st Row Start -->
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label mr-5">Patient ID</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <input type="text" required="" placeholder="e.g. SN-2021-89" class="form-control">
                                            </div>
                                        </div>
                                        <!-- 1st Row End -->

                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-primary next-btn">Next</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 1st Form -->

                                <!-- 2nd Form -->
                                <div class="step step-2">
                                    <h5 class="card-header">Covid-19 Screening<span class="card-index">2 / 4</span></h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label mr-5">Signs and Symptoms of Covid-19</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <table class="table table-striped mb-5">
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="cough" id="cough" class="mr-5">
                                                                <label for="cough">Cough</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="runningNose" id="runningNose" class="mr-5">
                                                                <label for="runningNose">Running Nose</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="shortOfBreath" id="shortOfBreath" class="mr-5">
                                                                <label for="shortOfBreath">Short of Breath</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="soreThroat" id="soreThroat" class="mr-5">
                                                                <label for="soreThroat">Sore Throat</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="difficultyInBreathing" id="difficultyInBreathing" class="mr-5">
                                                                <label for="difficultyInBreathing">Difficulty in Breathing</label>
                                                            </th>
                                                        </tr>
                                                            
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="diarrahea" id="diarrahea" class="mr-5">
                                                                <label for="diarrahea">Diarrahea</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="vomiting" id="vomiting" class="mr-5">
                                                                <label for="vomiting">Vomiting</label>
                                                            </th>
                                                        </tr>
                                                    </tbody>
                                                </table>

                                                <div class="card">
                                                    <h5 class="card-header">Others</h5>
                                                    <div class="card-body">

                                                        <textarea name="others" id="others" class="form-control hidden-box"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-secondary previous-btn">Go Back</button>
                                                <button type="button" class="btn btn-space btn-primary next-btn">Next</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 2nd Form -->


                                <!-- 3rd Form -->
                                <div class="step step-3">
                                    <h5 class="card-header">Covid-19 Screening<span class="card-index">3 / 4</span></h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label mr-5">Covid-19 History Check</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <table class="table table-striped">
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="recentContact" id="recentContact" class="mr-5">
                                                                <label for="recentContact">Any recent contact with infected person ?</label>
                                                            </th>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="healthFacilityWorker" id="healthFacilityWorker" class="mr-5">
                                                                <label for="healthFacilityWorker">Work in health facility</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="testedPositive" id="testedPositive" class="mr-5">
                                                                <label for="testedPositive">Tested positive tocovid-19 in the past</label>
                                                            </th>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">
                                                                <input type="checkbox" name="isolatedCenter" id="isolatedCenter" class="mr-5">
                                                                <label for="isolatedCenter">Recently been to an isolated / treatment center</label>
                                                            </th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-secondary previous-btn">Go Back</button>
                                                <button type="button" class="btn btn-space btn-primary next-btn">Next</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 3rd Form -->

                                <!-- 4th Form -->
                                <div class="step step-4">
                                    <h5 class="card-header">Risk Assessment<span class="card-index">4 / 4</span></h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-12 col-sm-3 col-form-label mr-5">Risk Assessment</label>
                                            <div class="col-12 col-sm-8 col-lg-6">
                                                <select class="form-control">
                                                    <option value="noRisk">No Risk</option>
                                                    <option value="low">Low Risk</option>
                                                    <option value="medium">Medium Risk</option>
                                                    <option value="high">High Risk</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-secondary previous-btn">Go Back</button>
                                                <button type="submit" class="btn btn-space btn-primary submit-btn">Submit</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 4th Form -->
                            </form>
                        </div>
                    </div>
