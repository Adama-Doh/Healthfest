<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vodafone Healthfest | Sign In</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="assets/libs/css/main.css" rel="stylesheet" type="text/css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-white">
      <div class="row">
        <!-- IMAGE CONTAINER BEGIN -->
        <div
          class="col-lg-6 col-md-6 d-none d-md-block doctors-image-container"
        ></div>
        <!-- IMAGE CONTAINER END -->

        <!-- FORM CONTAINER BEGIN -->
        <div class="col-lg-6 col-md-6 healthfest-form-container">
          <div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 healthfest-form">
            <div class="text-left mt-5 mb-4">
              <!-- Heading -->
              <h1 class="primary-heading">
                <span class="primary-heading-main">Welcome to</span>
                <span class="primary-heading-sub">Vodafone Healthfest</span>
              </h1>

              <!-- Form -->
              <form class="px-3">
                <!-- Input Box -->
                <div class="form-input mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="name"
                    name=""
                    placeholder="eg. kwabena.sarpong"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-input mb-5">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name=""
                    placeholder="Password"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="row mb-5">
                  <!-- Remeber Checkbox -->
                  <div class="col-6 d-flex">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        name=""
                        id="cb1"
                        class="custom-control-input"
                      />
                      <label for="cb1" class="custom-control-label px-4"
                        >Remember Me</label
                      >
                    </div>
                  </div>
                  <!-- Forgot Password -->
                  <div class="col-6 text-right">
                    <a href="reset.html" class="forgot-link"
                      >Forgot Password?</a
                    >
                  </div>
                </div>
                <!-- Login Button -->
                <div class="mb-5">
                  <button type="submit" class="btn btn-block">Sign In</button>
                </div>
                <!-- Sign Up -->
                <div class="text-center mb-5 text-black">
                  Don't have an account?
                  <a class="register-link" href="signup.html">Sign Up</a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- FORM CONTAINER END -->
      </div>
    </div>
  </body>
</html>
