            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>

                                Menu

        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Form Wizard </h2>
                            <hr>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <form class="needs-validation"novalidate>
                                <!-- 1st Form -->
                                <div class="step step-1 active">
                                    <h5 class="card-header">Patient Details</h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <!-- 1st Row Start -->
                                        <div class="form-row">
                                            <!-- Patient First Name -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientFirstName">First Name</label>
                                                <input type="text" class="form-control" id="PatientFirstName" name="p-firstname" required autocomplete="off">
                                            </div>
                                            <!-- Patient Middle Name -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientMiddleName">Middle Name</label>
                                                <input type="text" class="form-control" id="PatientMiddleName" name="p-middlename" required autocomplete="off">
                                            </div>
                                            <!-- Patient Surname -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientSurname">Surname</label>
                                                <input type="text" class="form-control" id="PatientSurname" name="p-lastname" required autocomplete="off">
                                            </div>
                                        </div>
                                        <!-- 1st Row End -->

                                        <!-- 2nd Row -->
                                        <div class="form-row">
                                            <!-- Patient Gender -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientGneder">Gender</label>
                                                <select id="PatientGneder" class="form-control selectpicker">
                                                    <option name="none" value="None" selected>Click to choose</option>
                                                    <option name="male" value="Male">Male</option>
                                                    <option name="female" value="Female">Female</option>
                                                </select>
                                            </div>
                                            <!-- Patient Age -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientAge">Age</label>
                                                <input type="number" class="form-control" id="PatientAge" name="p-age" required autocomplete="off">
                                            </div>
                                            <!-- Patient Contact Number -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientContact">Contact</label>
                                                <input type="number" class="form-control" id="PatientContact" name="p-contact" required autocomplete="off">
                                            </div>
                                        </div>
                                        <!-- 2nd Row -->

                                        <!-- 3rd Row -->
                                        <div class="form-row">
                                            <!-- Patient Region -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientRegion">Region</label>
                                                <select class="form-control selectpicker">
                                                    <option name="Ahafo" value="Ahafo">Ahafo Region</option>
                                                    <option name="Ashanti" value="Ashanti">Ashanti Region</option>
                                                    <option name="BonoEast" value="BonoEast">Bono East Region</option>
                                                    <option name="Bono" value="Bono">Bono Region</option>
                                                    <option name="Central" value="Central">Central Region</option>
                                                    <option name="Eastern" value="Eastern">Eastern Region</option>
                                                    <option name="GreaterAccra" value="GreaterAccra">Greater Accra Region</option>
                                                    <option name="NorthEast" value="NorthEast">North East Region</option>
                                                    <option name="Northern" value="Northern">Northern Region</option>
                                                    <option name="Oti" value="Oti">Oti Region</option>
                                                    <option name="Savannah" value="Savannah">Savannah Region</option>
                                                    <option name="UpperEast" value="UpperEast">Upper East Region</option>
                                                    <option name="UpperWest" value="UpperWest">Upper West Region</option>
                                                    <option name="Volta" value="Volta">Volta Region</option>
                                                    <option name="WesternNorth" value="WesternNorth">Western North Region</option>
                                                    <option name="Western" value="Western">Western Region</option>
                                                </select>
                                            </div>
                                            <!-- Patient Address -->
                                            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="PatientAddress">Address</label>
                                                <input type="text" class="form-control" id="PatientAddress" name="p-address" required autocomplete="off">
                                            </div>
                                        </div>
                                        <!-- 3rd Row -->

                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-primary next-btn">Next</button>
                                            </div>
                                        </div>
                                        <!-- <div class="col">
                                            <p class="text-right">
                                                <button type="button" class="btn btn-primary next-btn">Next</button>
                                            </p>
                                        </div> -->
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 1st Form -->

                                <!-- 2st Form -->
                                <div class="step step-2">
                                    <h5 class="card-header">Contact Person</h5>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <!-- 1st Row Start -->
                                        <div class="form-row">
                                            <!-- Contact Person - Full Name -->
                                            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="ContactPersonFullName">Full Name</label>
                                                <input type="text" class="form-control" id="ContactPersonFullName" name="cp-name" required autocomplete="off">
                                            </div>
                                            <!-- ContactPerson Surname -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="ContactPersonRelation">Relationship to Patient</label>
                                                <input type="text" class="form-control" id=ContactPersonRelation" name="cp-relation" required autocomplete="off">
                                            </div>
                                        </div>
                                        <!-- 1st Row End -->

                                        <!-- 2nd Row -->
                                        <div class="form-row">
                                            <!-- Patient Contact Number -->
                                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for=ContactPersonNumber">Contact</label>
                                                <input type="number" class="form-control" id=ContactPersonNumber" nmae="cp-number" required autocomplete="off">
                                            </div>

                                            
                                            <!-- Patient Address -->
                                            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 mb-4">
                                                <label for="ContactPersonAddress">Address</label>
                                                <input type="text" class="form-control" id="ContactPersonAddress" name="cp-address" required autocomplete="off">
                                            </div>
                                        </div>
                                        <!-- 2nd Row -->

                                        
                                        <!-- Buttons -->
                                        <div class="form-group row text-right">
                                            <div class="col">
                                                <button type="button" class="btn btn-space btn-secondary previous-btn">Go Back</button>
                                                <button type="submit" class="btn btn-space btn-primary submit-btn">Submit</button>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                    </div>
                                    <!-- Card Body -->
                                </div>
                                <!-- 2nd Form -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- ============================================================== -->
    </div>
